server:
  port: 8081

spring:
  profiles:
    active: default
  application:
    name: customer
  datasource:
    url: jdbc:mysql://localhost:3306/customer
    username: user
    password: 1234
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  rabbitmq:
    addresses: localhost:5672

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: false
